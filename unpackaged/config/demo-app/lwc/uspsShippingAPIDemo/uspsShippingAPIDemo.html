<template>
        <lightning-card
            title="Address to Verify"
            icon-name="standard:address"
        >
            <lightning-spinner if:true={isLoading}></lightning-spinner>
            <div class="slds-var-p-around_small">
                <lightning-input-address
                    address-label="Address"
                    show-address-lookup	
                    street-label="Street"
                    city-label="City"
                    province-label="State"
                    postal-code-label="Zip Code"
                    country-label="Country"
                    country="United States"
                    country-disabled
                    onchange={handleChange}
                >
                </lightning-input-address>
                <div class="slds-clearfix">
                    <lightning-button
                        variant="brand"
                        label="Verify Address"
                        title="Verify Address"
                        onclick={handleClick}
                        class="slds-var-p-top_small slds-float_right"
                    >
                    </lightning-button>
                </div>
            </div>
        </lightning-card>
        <template if:true={verified}>
            <div class="slds-var-m-top_small"></div>
            <lightning-card
                title="USPS Verification Response"
                icon-name={icon}
            >
                <div class="slds-var-p-around_small">
                    <template if:true={verifiedAddress}>
                        <lightning-input-address
                            street-label="Street"
                            street={verifiedAddress.street}
                            city-label="City"
                            city={verifiedAddress.city}
                            province-label="State"
                            province={verifiedAddress.state}
                            postal-code-label="Zip Code"
                            postal-code={verifiedAddress.zip}
                            country-label="Country"
                            country="United States"
                            disabled
                        >
                        </lightning-input-address>
                        <pre id="jsonVerifiedAddress"></pre>
                    </template>
                    <template if:true={error}>
                        <p class="slds-text-color_error">{error}</p>
                    </template>
                </div>
            </lightning-card>
        </template>
</template>
